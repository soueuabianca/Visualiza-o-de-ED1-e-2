<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS</title>
    <link rel="stylesheet" href="bonito.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="funciona.js"></script>
</head>
<body>
    <div class="controls">
        <h1>Visualização de DFS</h1>
        <div class="control-group">
            <label for="start-node">Vértice inicial:</label>
            <input type="text" id="start-node" value="0">
        </div>
        <div class="control-group">
            <label for="vertex-count">Quantidade de Vértices:</label>
            <input type="number" id="vertex-count" value="10">
            <textarea id="edges-input" rows="10" cols="20">0 1
0 3
1 3
3 2
2 4
4 1
3 4
4 0
0 2
2 1
7 2
5 0
8 3
6 1
9 4
5 8
8 6
6 9
9 7
7 5</textarea>

            <button onclick="runDFS()">Executar DFS</button>
        </div>
    </div>
    <div id="graph-container">
        <svg width="800" height="600"></svg>
    </div>
    <div id="result"></div>
    <div id="code">
        <code id="java-code">
private void dfs(Graph G, int v) {
    count++;
    marked[v] = true;
    for (int w : G.adj(v)) {
        if (!marked[w]) {
            dfs(G, w);
        }
    }
}
        </code>
    </div>
</body>
</html>
